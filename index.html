<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legends of Learning | Escape</title>
    
    <!-- Unity requires these for proper WebGL support -->
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    
    <!-- External resources -->
    <link rel="stylesheet" href="https://game-cdn.legendsoflearning.com/assets/lol.css" />
    <script src="https://game-cdn.legendsoflearning.com/assets/lol.js"></script>
    
    <!-- Unity loader -->
    <script src="Build/UnityLoader.js"></script>
    <script src="TemplateData/UnityProgress.js"></script>
    
    <!-- Initialize Unity with progress handling -->
    <script>
      var gameInstance = null;
      window.onload = function() {
        gameInstance = UnityLoader.instantiate("gameContainer", "Build/Escape.json", {
          onProgress: UnityProgress,
          Module: {
            onRuntimeInitialized: function() {
              // Unity is ready
              console.log("Unity game initialized");
            }
          }
        });
      };
    </script>
    
    <style>
      body { 
        margin: 0;
        padding: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      #gameContainer {
        width: 1024px;
        height: 576px;
        max-width: 100%;
        max-height: 100vh;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="gameContainer"></div>
  </body>
</html>
